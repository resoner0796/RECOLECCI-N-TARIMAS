<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recolección - Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000000;
      color: #FFFFFF;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .card { 
      background: #1c1c1e;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    input { 
      padding: 12px;
      width: calc(100% - 24px);
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #3a3a3c;
      background: #2c2c2e;
      color: #FFFFFF;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #8e8e93;
    }
    button { 
      padding: 15px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button.btn-primary { 
        background-color: #007AFF;
        color: #FFFFFF;
    }
    button.btn-green { 
        background-color: #4CAF50;
        color: #FFFFFF;
    }
    button.btn-orange { 
        background-color: #ffc107;
        color: #000000;
    }
    button.btn-secondary {
        background-color: #6c757d;
        color: #FFFFFF;
    }
    button:active {
      filter: brightness(0.9);
    }
    h2, h3, h4 { margin: 10px 0; }
    ul { padding-left: 0; list-style: none; }
    li { 
      margin-bottom: 10px;
      background: #2c2c2e;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
    }
    small { color: #8e8e93; }
    #statusMessage { 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 6px; 
      font-weight: bold; 
      text-align: center; 
    }
    .status-success { background-color: #34c759; color: #FFFFFF; }
    .status-info { background-color: #5ac8fa; color: #FFFFFF; }
    .status-error { background-color: #ff3b30; color: #FFFFFF; }
    
    .list-item-btn {
        width: auto;
        padding: 5px 10px;
        margin: 0;
        float: right;
    }

    /* Estilos del modal y el marco de escaneo */
    #scannerModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }
    #scannerModal.active {
        display: flex;
    }
    .scanner-frame-container {
        position: relative;
        width: 90%;
        max-width: 400px;
        aspect-ratio: 16 / 9;
        border: 2px solid #007AFF;
        border-radius: 10px;
        overflow: hidden;
    }
    #preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .scanner-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7);
    }
    .scanner-frame::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ff3b30;
        transform: translateY(-50%);
        animation: scan-line 2s infinite;
    }
    @keyframes scan-line {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>

  <div id="pantalla5"></div>
  <div id="scannerModal">
    <div class="scanner-frame-container">
      <video id="preview"></video>
      <div class="scanner-frame"></div>
    </div>
  </div>

<script>
  // Evitar el doble toque para hacer zoom en dispositivos móviles
  document.addEventListener('dblclick', function(e) {
      e.preventDefault();
  }, { passive: false });

  const firebaseConfig = {
    apiKey: "AIzaSyCPTEu73s2rVIm2VsdTk59kVIOyi1jeyu8",
    authDomain: "panel-logistica.firebaseapp.com",
    databaseURL: "https://panel-logistica-default-rtdb.firebaseio.com",
    projectId: "panel-logistica",
    storageBucket: "panel-logistica.appspot.com",
    messagingSenderId: "38365879945",
    appId: "1:38365879945:web:e2f3590fe77f013dba3058"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let empleadoActual = null;
  let estadoEscaneo = 0;
  let cajaTemp = {};
  let currentTarima = null;
  let codeReader = null;
  let scanning = false;
  let modo = "";

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  function updateStatus(message, type) {
    const statusDiv = document.getElementById("statusMessage");
    if (statusDiv) {
      statusDiv.textContent = message;
      statusDiv.className = `status-${type}`;
    }
  }

  function mostrarPantallaRecoleccion() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h2>📦 Recolección</h2>
        <p>Escanee su número de empleado:</p>
        <div id="statusMessage"></div>
        <input type="text" id="empleadoInput" placeholder="Escanear gafete">
        ${isMobile ? `<button id="btnEscEmpleado" class="btn-primary">📷 Iniciar escaneo</button>` : ""}
      </div>
    `;

    const input = document.getElementById("empleadoInput");
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        empleadoActual = input.value.trim();
        input.value = "";
        updateStatus(`¡Hola, ${empleadoActual}!`, 'success');
        setTimeout(() => mostrarPantallaPrincipal(), 1500);
      }
    });

    if (isMobile) {
      document.getElementById("btnEscEmpleado").addEventListener("click", () => {
        iniciarEscaneo("empleado");
      });
    }
  }
  
  function mostrarPantallaPrincipal() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h2>📦 Recolección</h2>
        <h3>Empleado: <b>${empleadoActual}</b></h3>
        <button onclick="crearNuevaTarima()" class="btn-green">📦 Crear Nueva Tarima</button>
        <button onclick="mostrarTarimasCreadas()" class="btn-primary">📋 Ver tarimas creadas</button>
        <div id="tarimaContainer"></div>
      </div>
    `;
  }

  async function iniciarEscaneo(tipo) {
    if (scanning) return;
    modo = tipo;
    scanning = true;
    const scannerModal = document.getElementById("scannerModal");
    scannerModal.classList.add('active');
    const preview = document.getElementById("preview");
    codeReader = new ZXing.BrowserBarcodeReader();
    updateStatus("Cámara activa. Escaneando...", 'info');

    try {
      const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'preview');
      if (modo === "empleado") {
        empleadoActual = result.text.trim();
        updateStatus(`¡Hola, ${empleadoActual}!`, 'success');
        setTimeout(() => mostrarPantallaPrincipal(), 1500);
      } else if (modo === "caja") {
        procesarEscaneo(result.text.trim(), currentTarima);
      }
    } catch (err) {
      console.error(err);
      updateStatus("No se pudo escanear el código. Intente de nuevo.", 'error');
    } finally {
      detenerCamara();
    }
  }

  function detenerCamara() {
    if (codeReader) {
      codeReader.reset();
    }
    const scannerModal = document.getElementById("scannerModal");
    scannerModal.classList.remove('active');
    scanning = false;
  }

  function crearNuevaTarima() {
    db.ref("tarimas").once("value").then(snapshot => {
      const total = snapshot.numChildren();
      const idTarima = "TAR-" + String(total + 1).padStart(3, '0');
      currentTarima = idTarima;

      db.ref("tarimas/" + idTarima).set({
        id: idTarima,
        empleadoId: empleadoActual,
        fechaCreacion: new Date().toISOString(),
        cajas: {}
      }).then(() => {
        mostrarFormularioTarima(idTarima);
      });
    });
  }

  function mostrarFormularioTarima(idTarima) {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h3>Tarima: ${idTarima}</h3>
        <p><b>Paso actual:</b> <span id="pasoActual">1) BX</span></p>
        <div id="statusMessage"></div>
        <input type="text" id="codigoCaja" placeholder="Escanear o ingresar BX">
        ${isMobile ? `<button id="btnEscCaja" class="btn-primary">📷 Iniciar escaneo</button>` : ""}
        <h4>Resumen</h4>
        <div id="resumenTarima">Órdenes: 0 | Cajas: 0 | Piezas: 0</div>
        <h4>Cajas registradas</h4>
        <ul id="listaCajas"></ul>
        <button onclick="terminarRegistroTarima('${idTarima}')" class="btn-orange">✅ Terminar Registro</button>
      </div>
    `;
    updateStatus("Escanear el código de BX de la caja.", 'info');

    if (isMobile) {
      document.getElementById("btnEscCaja").addEventListener("click", () => {
        iniciarEscaneo("caja");
      });
    }
    
    configurarEscaneo(idTarima);
  }

  function procesarEscaneo(valor, idTarima) {
    const input = document.getElementById("codigoCaja");
    const pasoActual = document.getElementById("pasoActual");

    if (estadoEscaneo === 0) {
      cajaTemp = {};
      cajaTemp.codigoCaja = valor;
      cajaTemp.numeroOrden = valor.substring(2, 12);
      cajaTemp.empleadoId = empleadoActual;
      estadoEscaneo = 1;
      pasoActual.textContent = "2) Material";
      input.placeholder = "Escanear o ingresar material";
      updateStatus("✅ BX capturado. Ahora escanee el material.", 'success');
      
    } else if (estadoEscaneo === 1) {
      cajaTemp.numeroMaterial = valor;
      estadoEscaneo = 2;
      pasoActual.textContent = "3) Cantidad";
      input.placeholder = "Escanear o ingresar cantidad";
      updateStatus("✅ Material capturado. Ahora ingrese la cantidad.", 'success');
      
    } else if (estadoEscaneo === 2) {
      const cantidad = parseInt(valor);
      if (isNaN(cantidad) || cantidad <= 0) {
          updateStatus("❌ Error: La cantidad debe ser un número válido mayor a cero.", 'error');
          input.value = "";
          return;
      }
      cajaTemp.cantidadPiezas = cantidad;
      cajaTemp.timestamp = new Date().toISOString();
      const cajaId = db.ref(`tarimas/${idTarima}/cajas`).push().key;

      db.ref(`tarimas/${idTarima}/cajas/${cajaId}`).set(cajaTemp)
          .then(() => {
              updateStatus("📦 Caja guardada correctamente.", 'success');
              actualizarResumenTarima(idTarima);
              estadoEscaneo = 0;
              pasoActual.textContent = "1) BX";
              input.placeholder = "Escanear o ingresar BX";
              cajaTemp = {};
          })
          .catch((error) => {
              console.error("Error al guardar la caja:", error);
              updateStatus("❌ Error al guardar la caja. Intente de nuevo.", 'error');
          });
    }
    input.value = "";
  }

  function configurarEscaneo(idTarima) {
    const input = document.getElementById("codigoCaja");
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        procesarEscaneo(input.value.trim(), idTarima);
      }
    });
  }

  function actualizarResumenTarima(idTarima) {
    db.ref(`tarimas/${idTarima}/cajas`).once("value").then(snapshot => {
      let resumenPorOrden = {};
      let lista = "";

      snapshot.forEach(child => {
        const c = child.val();
        if (!resumenPorOrden[c.numeroOrden]) {
          resumenPorOrden[c.numeroOrden] = {
            material: c.numeroMaterial,
            totalPiezas: 0,
            cajas: []
          };
        }
        resumenPorOrden[c.numeroOrden].totalPiezas += c.cantidadPiezas || 0;
        resumenPorOrden[c.numeroOrden].cajas.push(c.codigoCaja);
      });

      let totalOrdenes = Object.keys(resumenPorOrden).length;
      let totalCajas = snapshot.numChildren();
      let totalPiezas = Object.values(resumenPorOrden).reduce((a, b) => a + b.totalPiezas, 0);

      document.getElementById("resumenTarima").innerText =
        `Órdenes: ${totalOrdenes} | Cajas: ${totalCajas} | Piezas: ${totalPiezas}`;

      for (let orden in resumenPorOrden) {
        const datos = resumenPorOrden[orden];
        lista += `
          <li>
            Orden: ${orden} | Material: ${datos.material} | Piezas: ${datos.totalPiezas}
            <button onclick="toggleCajas('${orden}')" class="btn-secondary list-item-btn">Ver cajas</button>
            <ul id="cajas-${orden}" style="display:none;">
              ${datos.cajas.map(c => `<li>${c}</li>`).join("")}
            </ul>
          </li>`;
      }
      document.getElementById("listaCajas").innerHTML = lista;
    });
  }

  function toggleCajas(orden) {
    const lista = document.getElementById("cajas-" + orden);
    lista.style.display = lista.style.display === "none" ? "block" : "none";
  }

  function terminarRegistroTarima(idTarima) {
      alert(`Registro finalizado para tarima ${idTarima}.`);
      mostrarPantallaPrincipal();
      updateStatus("Listo para crear una nueva tarima.", 'info');
  }

  function mostrarTarimasCreadas() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h2>📋 Historial de Tarimas</h2>
        <p>Aquí puedes ver todas las tarimas registradas.</p>
        <button onclick="mostrarPantallaPrincipal()" class="btn-primary">⬅️ Regresar</button>
        <div id="statusMessage"></div>
        <ul id="listaTarimas"></ul>
      </div>
    `;

    updateStatus("Cargando historial de tarimas...", 'info');
    db.ref("tarimas").once("value").then(snapshot => {
      let lista = "";
      snapshot.forEach(tarimaSnapshot => {
        const tarima = tarimaSnapshot.val();
        const fecha = new Date(tarima.fechaCreacion).toLocaleString();
        
        let cajasHtml = "";
        let totalCajas = 0;
        if (tarima.cajas) {
          totalCajas = Object.keys(tarima.cajas).length;
          for (let key in tarima.cajas) {
            const caja = tarima.cajas[key];
            cajasHtml += `<li>Caja: ${caja.codigoCaja} | Material: ${caja.numeroMaterial} | Cantidad: ${caja.cantidadPiezas}</li>`;
          }
        }

        lista += `
          <li>
            Tarima: ${tarima.id} | Empleado: ${tarima.empleadoId} | Cajas: ${totalCajas}
            <button onclick="toggleCajas('${tarima.id}')" class="btn-secondary list-item-btn">Ver cajas</button>
            <br><small>Creada el ${fecha}</small>
            <ul id="cajas-${tarima.id}" style="display:none;">
              ${cajasHtml}
            </ul>
          </li>
        `;
      });
      document.getElementById("listaTarimas").innerHTML = lista;
      updateStatus("Historial cargado correctamente.", 'success');
    }).catch(error => {
        console.error("Error al cargar las tarimas:", error);
        updateStatus("❌ Error al cargar el historial. Intente de nuevo.", 'error');
    });
  }

  mostrarPantallaRecoleccion();
</script>
</body>
</html>
