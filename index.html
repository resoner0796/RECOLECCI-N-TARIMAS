<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recolecci√≥n - Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    .card { background: #fff; padding: 20px; margin: 20px auto; max-width: 500px;
            border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    input { padding: 12px; width: 100%; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 14px; margin: 5px; cursor: pointer; font-size: 14px; }
    h2, h3, h4 { margin: 10px 0; }
    ul { padding-left: 15px; }
    li { margin-bottom: 10px; background: #f8f9fa; padding: 8px; border-radius: 6px; font-size: 14px; }
    small { color: #555; }
    #preview { width: 100%; max-height: 200px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px; display:none; }
    @media (max-width: 600px) {
      .card { margin: 10px; padding: 15px; max-width: 100%; }
      input, button { font-size: 14px; padding: 10px; }
      li { font-size: 13px; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>

  <div id="pantalla5"></div>
  <video id="preview"></video>

<script>
  // üîπ Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCPTEu73s2rVIm2VsdTk59kVIOyi1jeyu8",
    authDomain: "panel-logistica.firebaseapp.com",
    databaseURL: "https://panel-logistica-default-rtdb.firebaseio.com",
    projectId: "panel-logistica",
    storageBucket: "panel-logistica.appspot.com",
    messagingSenderId: "38365879945",
    appId: "1:38365879945:web:e2f3590fe77f013dba3058"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let empleadoActual = null;
  let estadoEscaneo = 0;
  let cajaTemp = {};
  let currentTarima = null;
  let codeReader = null;
  let scanning = false;

  // Detectar m√≥vil
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Pantalla inicial
  function mostrarPantallaRecoleccion() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h2>Recolecci√≥n</h2>
        <p>Escanee su n√∫mero de empleado:</p>
        <input type="text" id="empleadoInput" placeholder="Escanear gafete">
        ${isMobile ? `<button id="btnIniciarEscaneoEmpleado">üì∑ Escanear</button>` : ""}
        <button id="btnEmpleadoSiguiente" disabled>‚û°Ô∏è Siguiente</button>
      </div>
    `;

    const input = document.getElementById("empleadoInput");
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        empleadoActual = input.value.trim();
        input.value = "";
        document.getElementById("btnEmpleadoSiguiente").disabled = false;
        alert("Empleado capturado: " + empleadoActual);
      }
    });

    const btnSiguiente = document.getElementById("btnEmpleadoSiguiente");
    if (btnSiguiente) {
      btnSiguiente.addEventListener("click", () => {
        mostrarPantallaCrearTarima();
      });
    }

    const btnEscanearEmpleado = document.getElementById("btnIniciarEscaneoEmpleado");
    if (btnEscanearEmpleado) {
      btnEscanearEmpleado.addEventListener("click", iniciarEscaneoEmpleado);
    }
  }

  // Escaneo de empleado con c√°mara
  async function iniciarEscaneoEmpleado() {
    if (scanning) return;
    scanning = true;
    const preview = document.getElementById("preview");
    preview.style.display = "block";
    codeReader = new ZXing.BrowserBarcodeReader();
    try {
      const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'preview');
      empleadoActual = result.text.trim();
      document.getElementById("empleadoInput").value = empleadoActual;
      document.getElementById("btnEmpleadoSiguiente").disabled = false;
      alert("Empleado capturado: " + empleadoActual);
    } catch (err) {
      console.error(err);
    } finally {
      detenerCamara();
    }
  }

  // Crear tarima
  function mostrarPantallaCrearTarima() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.innerHTML = `
      <div class="card">
        <h2>Recolecci√≥n</h2>
        <p>Empleado: <b>${empleadoActual}</b></p>
        <button onclick="crearNuevaTarima()">üì¶ Crear Nueva Tarima</button>
        <div id="tarimaContainer"></div>
      </div>
    `;
  }

  function crearNuevaTarima() {
    db.ref("tarimas").once("value").then(snapshot => {
      const total = snapshot.numChildren();
      const idTarima = "TAR-" + String(total + 1).padStart(3, '0');
      currentTarima = idTarima;

      db.ref("tarimas/" + idTarima).set({
        id: idTarima,
        empleadoId: empleadoActual,
        fechaCreacion: new Date().toISOString(),
        cajas: {}
      }).then(() => {
        mostrarFormularioTarima(idTarima);
      });
    });
  }

  // Formulario tarima
  function mostrarFormularioTarima(idTarima) {
    const contenedor = document.getElementById("tarimaContainer");
    contenedor.innerHTML = `
      <div class="card">
        <h3>Tarima: ${idTarima}</h3>
        <p><b>Flujo de escaneo:</b> 1) BX ‚Üí 2) Material ‚Üí 3) Cantidad</p>
        <input type="text" id="codigoCaja" placeholder="Escanear c√≥digo">
        ${isMobile ? `<button id="btnIniciarEscaneoCaja">üì∑ Escanear</button>` : ""}
        <h4>Resumen</h4>
        <div id="resumenTarima">√ìrdenes: 0 | Cajas: 0 | Piezas: 0</div>
        <h4>Cajas registradas</h4>
        <ul id="listaCajas"></ul>
        <button onclick="terminarRegistroTarima('${idTarima}')">‚úÖ Terminar Registro</button>
      </div>
    `;
    configurarEscaneo(idTarima);
    const btnEscanearCaja = document.getElementById("btnIniciarEscaneoCaja");
    if (btnEscanearCaja) {
      btnEscanearCaja.addEventListener("click", iniciarEscaneoCaja);
    }
  }

  // Escaneo de cajas con c√°mara
  async function iniciarEscaneoCaja() {
    if (scanning) return;
    scanning = true;
    const preview = document.getElementById("preview");
    preview.style.display = "block";
    codeReader = new ZXing.BrowserBarcodeReader();

    try {
      const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'preview');
      procesarEscaneo(result.text.trim(), currentTarima);
    } catch (err) {
      console.error(err);
    } finally {
      detenerCamara();
    }
  }

  function procesarEscaneo(valor, idTarima) {
    if (estadoEscaneo === 0) {
      cajaTemp = {};
      cajaTemp.codigoCaja = valor;
      cajaTemp.numeroOrden = valor.substring(2, 12);
      cajaTemp.empleadoId = empleadoActual;
      estadoEscaneo = 1;
      alert("‚úÖ BX capturado: " + cajaTemp.codigoCaja);
    } else if (estadoEscaneo === 1) {
      cajaTemp.numeroMaterial = valor;
      estadoEscaneo = 2;
      alert("‚úÖ Material capturado: " + cajaTemp.numeroMaterial);
    } else if (estadoEscaneo === 2) {
      cajaTemp.cantidadPiezas = parseInt(valor);
      cajaTemp.timestamp = new Date().toISOString();
      const cajaId = db.ref(`tarimas/${idTarima}/cajas`).push().key;
      db.ref(`tarimas/${idTarima}/cajas/${cajaId}`).set(cajaTemp).then(() => {
        actualizarResumenTarima(idTarima);
      });
      alert("üì¶ Caja guardada correctamente");
      estadoEscaneo = 0;
      cajaTemp = {};
    }
  }

  // Escaneo manual (con Enter)
  function configurarEscaneo(idTarima) {
    const input = document.getElementById("codigoCaja");
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        procesarEscaneo(input.value.trim(), idTarima);
        input.value = "";
      }
    });
  }

  // Agrupamiento expandible
  function actualizarResumenTarima(idTarima) {
    db.ref(`tarimas/${idTarima}/cajas`).once("value").then(snapshot => {
      let resumenPorOrden = {};
      let lista = "";

      snapshot.forEach(child => {
        const c = child.val();
        if (!resumenPorOrden["ORD-" + c.numeroOrden]) {
          resumenPorOrden["ORD-" + c.numeroOrden] = {
            material: c.numeroMaterial,
            totalPiezas: 0,
            cajas: []
          };
        }
        resumenPorOrden["ORD-" + c.numeroOrden].totalPiezas += c.cantidadPiezas || 0;
        resumenPorOrden["ORD-" + c.numeroOrden].cajas.push(c.codigoCaja);
      });

      let totalOrdenes = Object.keys(resumenPorOrden).length;
      let totalCajas = snapshot.numChildren();
      let totalPiezas = Object.values(resumenPorOrden).reduce((a, b) => a + b.totalPiezas, 0);

      for (let orden in resumenPorOrden) {
        const datos = resumenPorOrden["ORD-" + orden];
        lista += `
          <li>
            Orden: ${orden} | Material: ${datos.material} | Piezas: ${datos.totalPiezas}
            <button onclick="toggleCajas('${orden}')">Ver cajas</button>
            <ul id="cajas-${orden}" style="display:none;">
              ${datos.cajas.map(c => `<li>${c}</li>`).join("")}
            </ul>
          </li>`;
      }

      document.getElementById("resumenTarima").innerText =
        `√ìrdenes: ${totalOrdenes} | Cajas: ${totalCajas} | Piezas: ${totalPiezas}`;
      document.getElementById("listaCajas").innerHTML = lista;
    });
  }

  function toggleCajas(orden) {
    const lista = document.getElementById("cajas-ORD-" + orden);
    lista.style.display = lista.style.display === "none" ? "block" : "none";
  }

  function terminarRegistroTarima(idTarima) {
    alert("Registro finalizado para tarima " + idTarima);
  }

  function detenerCamara() {
    if (codeReader) {
      codeReader.reset();
    }
    document.getElementById("preview").style.display = "none";
    scanning = false;
  }

  // Iniciar
  mostrarPantallaRecoleccion();
</script>
</body>
</html>
